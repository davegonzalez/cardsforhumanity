<div id = "inner-timer-container" ng-show="game.state !== 'awaiting players'">
  <span id="timer-status-round" ng-show="!hasPickedCards"> Next Round In... </span>
  <span id="timer-status-czar-choosing" ng-show="!isCzar() && hasPickedCards && !winnerPicked()"> The Czar is Choosing </span>
  <span id="time" ng-bind="time"></span>
</div>
